name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint / Type-check / Test (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tools & deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff mypy bandit
          # install your package deps if you have them:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Security scan (bandit)
        run: bandit -q -r .

      - name: Run tests with coverage
        run: pytest -q --cov=. --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  status:
    name: Summary
    if: always()
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Gate on job result
        run: |
          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "One or more quality steps failed."
            exit 1
          fi
