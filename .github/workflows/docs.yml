name: Docs

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Generate documentation (pydoc)
        run: |
          mkdir -p docs
          python -m pydoc -w DemonSlayer
          mv DemonSlayer.html docs/index.html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs
